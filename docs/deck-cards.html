<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deck - ManaForge</title>
    <link href="./styles/tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800">
        <div class="max-w-6xl mx-auto px-4 h-[70px] flex items-center">
            <a href="decks.html" class="text-gray-200 hover:text-white font-semibold">← Back to Decks</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-6 p-4">
        <header class="mb-6 flex items-center justify-between">
            <h1 id="deck-title" class="text-2xl font-bold"></h1>

            <button id="delete-deck-btn" class="px-3 py-2 text-sm bg-red-600 hover:bg-red-500 rounded cursor-pointer">
                Delete Deck
            </button>
        </header>


        <section>
            <ul id="card-list" class="space-y-2">
                <!-- JS will render cards here -->
            </ul>
        </section>
    </main>

    <!-- Hover/tap preview modal -->
    <div id="card-preview" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/70 p-4">
        <div class="relative">
            <img id="card-preview-img" class="max-h-[90vh] max-w-[90vw] object-contain rounded shadow-xl" />
            <button id="card-preview-close" class="absolute top-2 right-2 bg-black/70 text-white rounded px-2 py-1">
                ✕
            </button>
        </div>
    </div>

    <!-- REMOVE CONFIRM MODAL -->
    <div id="remove-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-gray-800 text-gray-100 p-6 rounded-xl w-80 shadow-2xl">
            <h2 class="text-lg font-semibold mb-4 text-gray-100">
                Remove card from deck?
            </h2>

            <p class="text-sm text-gray-300 mb-6">
                This action will remove the card entirely from the deck.
            </p>

            <div class="flex flex-row gap-3 w-full">
                <button id="cancel-remove"
                    class="bg-gray-700 hover:bg-gray-600 text-gray-100 py-2 rounded-lg transition w-full cursor-pointer">
                    Cancel
                </button>
                <button id="confirm-remove"
                    class="bg-red-600 hover:bg-red-500 text-white py-2 rounded-lg transition w-full cursor-pointer">
                    Yes, remove
                </button>
            </div>
        </div>
    </div>

    <!-- DELETE DECK MODAL -->
    <div id="delete-deck-modal" class="fixed inset-0 hidden items-center justify-center bg-black/70 z-50">
        <div class="bg-gray-800 p-6 rounded shadow-xl max-w-sm w-auto text-center">
            <h2 class="text-lg font-semibold mb-3">Delete this deck?</h2>
            <p class="text-gray-300 mb-6">This action cannot be undone.</p>

            <div class="flex gap-3 justify-center">
                <button id="cancel-delete-deck"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded w-full cursor-pointer">
                    Cancel
                </button>

                <button id="confirm-delete-deck"
                    class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded w-full cursor-pointer">
                    Delete
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./js/deck-cards.js"></script>
</body>

</html>
