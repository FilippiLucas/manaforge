<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ManaForge</title>

    <link rel="stylesheet" href="../src/styles/login.css">
</head>

<body>

    <main class="main-container">
        <form class="login-form">
            <div class="logo-container">
                <img src="../src/img/logo.png" alt="Logo" width="125">
                <img src="../src/img/manaforge.png" alt="ManaForge" width="125" class="logo-text">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Provide your username" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Provide your password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
    </main>

</body>

</html>
