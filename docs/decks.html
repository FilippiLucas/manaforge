<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks - ManaForge</title>

    <link href="./styles/tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-900">

    <nav class="bg-gray-800">
        <div class="max-w-6xl mx-auto px-4">
            <input id="nav-toggle" type="checkbox" class="hidden peer" />

            <div class="flex items-center justify-between h-[70px]">
                <div class="flex items-center space-x-2">
                    <img src="https://res.cloudinary.com/dqnrpauzk/image/upload/v1763919969/logo_ljidep.png" width="50"
                        alt="logo">
                </div>

                <ul class="hidden md:flex space-x-4 text-gray-200 font-semibold">
                    <li><a href="index.html" class="hover:text-white">Home</a></li>
                    <li><a href="cards.html" class="hover:text-white">Cards</a></li>
                    <li><a href="decks.html" class="hover:text-white">Decks</a></li>
                </ul>

                <div class="hidden md:flex">
                    <a href="login.html" class="text-gray-200 font-semibold hover:text-white">Login</a>
                </div>

                <label for="nav-toggle" class="md:hidden p-2 rounded-md text-gray-200 hover:bg-gray-700 cursor-pointer">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
            </div>

            <div class="hidden peer-checked:flex md:hidden flex-col gap-2 py-2">
                <a href="index.html" class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded">Home</a>
                <a href="cards.html" class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded">Cards</a>
                <a href="decks.html" class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded">Decks</a>
                <a href="login.html" class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded">Login</a>
            </div>
        </div>
    </nav>

    <main class="w-4/5 mx-auto h-full flex flex-col mt-5">

        <section id="decks-grid"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6 m-5 auto-rows-max">
            <!-- Deck cards will be rendered here by js (New deck button kept in modal) -->
        </section>

        <!-- New Deck Modal -->
        <input id="new-deck-modal" type="checkbox" class="hidden peer" />
        <div class="fixed inset-0 z-50 hidden peer-checked:flex items-center justify-center bg-black/50 px-4">
            <div class="bg-gray-800 rounded-lg w-full max-w-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-white text-lg font-semibold">Create New Deck</h3>
                    <label for="new-deck-modal"
                        class="text-gray-400 cursor-pointer px-2 py-1 hover:text-white">âœ•</label>
                </div>

                <form id="new-deck-form" action="#" method="post" class="space-y-4" enctype="multipart/form-data">
                    <div>
                        <label class="block text-sm text-gray-300 mb-1" for="deck-name">Name</label>
                        <input id="deck-name" name="name" type="text" required
                            class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-1" for="deck-type">Deck Type</label>
                        <select id="deck-type" name="deckType" required
                            class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="commander">Commander</option>
                            <option value="standard">Standard</option>
                            <option value="modern">Modern</option>
                            <option value="pauper">Pauper</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-1" for="deck-image">Cover Image</label>
                        <input id="deck-image" name="cover" type="file" accept="image/*" class="w-full text-gray-200" />
                        <p class="text-xs text-gray-400 mt-1">Choose an image file (optional).</p>
                    </div>

                    <div class="flex justify-end space-x-2 pt-2">
                        <label for="new-deck-modal"
                            class="px-4 py-2 bg-gray-700 text-white rounded cursor-pointer hover:bg-gray-600">Cancel</label>
                        <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500">Create</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./js/decks.js"></script>
</body>

</html>
